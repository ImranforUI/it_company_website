# Netlify Configuration File
# This file tells Netlify how to build and deploy your website

[build]
# Command to build the website
command = "npm run build"

# Directory where the built files are located
publish = "dist"

# Environment variables
[build.environment]
NODE_VERSION = "20"

# Redirect all routes to index.html for client-side routing
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

